<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div id="login">
        <div id="links">
            <a href="./index.html"></a>
           <a href="./home.html"></a>
            
            <a id="loginlink" href="./login.html">Login</a>
            <a id="signup" href="./signup.html">Signup</a> 
        </div> 
        <br>
        <form>
            <input type="email" id="email" placeholder="Email" /><br>
            <input type="number" id="mobile" placeholder="Mobile No."><br>
            <input type="password" id="password" placeholder="Password" /><br>
            <a href=""><button id="submit" value="login">Login</button></a>
            
        </form>
        <div class="back">
            <a href="./index.html"><i class="fa-solid fa-house-user"></i></a>
            <a href="./index.html"><i class="fa-brands fa-google"></i></a>
            <a href="https://www.facebook.com/login/"><i class="fa-brands fa-facebook"></i></i></a>
        </div>
        <p>By continuing, you agree to WHL's <a href="" style="text-decoration: none;">
            Conditions of Use</a> and <a href="" style="text-decoration: none;"> Privacy Notice.</a></p>
    </div>


</div>
</div>
    
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
<script>
    let email = document.getElementById("email")
    let mobile = document.getElementById("mobile")
    let password = document.getElementById("password");

    let storeddata = JSON.parse(localStorage.getItem("account-data"))
    document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        display(storeddata);
        function display(data) {
            data.forEach((e, i) => {
                if (email.value === e.Email && password.value === e.Password && mobile.value === e.MobileNo) {
                    Swal.fire({
                        position: 'top',
                        icon: 'success',
                        title: 'Login Successfully',
                        showConfirmButton: false,
                        timer: 1500
                    })
                    setTimeout(() => {
                        window.location.href = "./home.html"
                    }, 1000)

                }
                else {

                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Wrong Credentials you need to signup first',
                        footer: '<a href="">The email address or password you entered isnt match </a>'
                    })

                }
            })
        }

    })
</script>
